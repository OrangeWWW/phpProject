<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/assets/css/style.css">
  <title>Login</title>
</head>

<body>
  <img src="/static/assets/images/bg.png" alt="" class="wave">
  <div class="container">
    <div class="img">
      <img src="/static/assets/images/img-3.png" alt="">
    </div>
    <div class="login-box">
      <form method="post" action="DataBaseShow">
        <img src="/static/assets/images/avatar.png" alt="" class="avatar">
        <h2>herg_db</h2>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-user"></i>
          </div>
          <div>
            <h5>Username</h5>
            <input name="userName" type="text" class="input" autocomplete="off" required>
          </div>
        </div>
        <div class="input-group">
          <div class="icon">
            <i class="fa fa-lock"></i>
          </div>
          <div>
            <h5>Password</h5>
            <input name="passWord" type="password" class="input" required>
          </div>
        </div>
        <input type="submit" class="btn" value="Login">
        <a href="Index" class="btn"><span>back</span></a>
      </form>
    </div>
  </div>
  <script src="/static/assets/js/app.js" type="text/javascript"></script>
</body>

</html>
